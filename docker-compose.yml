version: '3.8'

services:
  # Node.js Express API
  nodejs-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindmap-nodejs-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - PYTHON_SERVICE_URL=http://python-service:5000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
    depends_on:
      - python-service
    networks:
      - mindmap-network
    restart: unless-stopped

  # Python ML Microservice
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: mindmap-python-service
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FLASK_ENV=development
    networks:
      - mindmap-network
    restart: unless-stopped
    # Increase memory limit for marker-pdf
    deploy:
      resources:
        limits:
          memory: 2G

networks:
  mindmap-network:
    driver: bridge
