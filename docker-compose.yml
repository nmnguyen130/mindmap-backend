services:
  # Node.js Express API
  nodejs-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mindmap-nodejs-api
    ports:
      - "4000:4000"
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      python-service:
        condition: service_healthy
    networks:
      - mindmap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Python ML Microservice
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
      target: production
    container_name: mindmap-python-service
    ports:
      - "5000:5000"
    env_file:
      - .env
    networks:
      - mindmap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

# Shared network
networks:
  mindmap-network:
    driver: bridge
